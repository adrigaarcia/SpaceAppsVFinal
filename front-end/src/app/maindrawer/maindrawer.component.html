<mat-drawer-container fullscreen>
  <mat-drawer mode="side" opened>
    <h2> Proximos lanzamientos</h2>
    <table mat-table #myMatTable [dataSource]="matdatasource" class="mat-elevation-z8 launch-data-container">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Localizaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString()}} </td>
      </ng-container>

      <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.date.toLocaleTimeString()}} </td>
        </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Acceder </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="dataSource.changeSelectedLaunch(element.id)">VER</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #myMatPaginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </mat-drawer>

  <mat-drawer-content>
    <app-map></app-map>
  </mat-drawer-content>
</mat-drawer-container>
